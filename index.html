    <style>
      /* Custom animation for toast and other elements */
      @keyframes pulso {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      .animate-pulso {
        animation: pulso 1.5s infinite;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUp {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slideUp {
        animation: slideUp 0.3s ease-out;
      }
    </style>
